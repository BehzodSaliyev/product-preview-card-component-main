<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <section>
    <div class="blanket-wrapper">
      <div class="blanket-image">
        <picture>
          <source media="(min-width: 769px)" srcset="images/image-product-desktop.jpg">
          <source media="(max-width: 768px)" srcset="images/image-product-mobile.jpg">
          <img src="images/image-product-desktop.jpg" alt="Product image">
        </picture>
      </div>
      <div class="blanket-description">
        <div class="blanket-description__title">
          <p>Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="blanket-description__content">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="blanket-description__price">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>
        <div class="blanket-description__button">
          <button type="button"><img src="images/icon-cart.svg" alt="Cart image">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>













  </div>
</body>

</html>
